{% extends 'history.html' %}
{% block content %}
{#<div class="container">#}
    <div class="col-sm-12">
        <div class="row">
            <!-- <h3>Current Data Results</h3> -->
            <canvas id="myChart" width="80" height="50"></canvas>
        </div>
        

    </div>
</div>
{% endblock content %}
<script>
    {% block jquery %}
    var endpoint = '/api/chart/data'
    var defaulfData = []
    // var labels = ["09.00", "10.00", "11.00", "12.00", "13.00", "14.00", "15.00", "16.00", "17.00", "18.00", "19.00", "20.00", "21.00"]
    var labels = []
        $.ajax({
            method: "GET",
            url: endpoint,
            success: function(data){
                labels = data.labels
                defaulfData = data.default
                setCharts()

            },
            error: function(error_data){
                console.log("error")
                console.log(error_data)
            }
        })
        function setCharts() {
            var ctx = document.getElementById("myChart");
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Jumlah Pengunjung',
                        data: defaulfData,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            })
        }
    {% endblock %}
</script>
